name: ShenCha PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install ShenCha
        run: pip install -e .

      - name: Run PR Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHENCHA_API_KEY: ${{ secrets.SHENCHA_API_KEY }}
          SHENCHA_LLM_URL: ${{ secrets.SHENCHA_LLM_URL }}
        run: |
          python -c "
          import asyncio
          from src.integrations.github import GitHubIntegration

          async def main():
              gh = GitHubIntegration()
              pr_ctx = gh.get_pr_context('${{ github.repository }}', ${{ github.event.pull_request.number }})
              print(f'审查 PR #{pr_ctx.number}: {pr_ctx.title}')
              print(f'变更文件: {len(pr_ctx.files)}')

          asyncio.run(main())
          "
